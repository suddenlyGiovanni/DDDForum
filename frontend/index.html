<!DOCTYPE html>
<html lang="en" class="text-inherit scheme-light-dark">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light only" />
		<title>DDD Forum</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="./src/shared/styles/index.css" />
		<link rel="stylesheet" href="./src/shared/styles/app.css" />
		<link rel="stylesheet" href="./src/shared/styles/styles.css" />
	</head>
	<body class="flex place-items-center min-w-screen min-h-screen m-0 min-w-sm">
		<div
			id="root"
			class="w-screen h-screen p-8 m-4 bg-(--color-background-surface) rounded-sm"
		>
			<header id="header" class="flex justify-center items-center">
				<div id="app-logo" class="max-w-16">
					<img src="./src/shared/assets/dddforumlogo.png" />
				</div>
				<div id="title-container" class="flex flex-col items-start">
					<h1 class="text-5xl/tight m-0">Domain-Driven Designers</h1>
					<h3 class="m-0">Where awesome domain driven designers are made</h3>
					<a
						href="/submit"
						class="font-medium text-(--color-primary) hover:text-(--color-primary-hover)"
						>submit</a
					>
				</div>
				<div id="header-action-button">
					<a
						class="font-medium text-(--color-primary) hover:text-(--color-primary-hover)"
						href="/register.html"
						>Join</a
					>
				</div>
			</header>
			<div class="flex flex-col m-8">
				<div class="flex mb-6">
					<div
						class="mr-4 text-lg text-(--color-text-muted) cursor-pointer data-active:cursor-pointer data-active:text-(--color-text-dark) first-of-type:pr-4 first-of-type:border-solid first-of-type:border-black"
						data-active
					>
						Popular
					</div>
					<div
						class="mr-4 text-lg text-(--color-text-muted) cursor-pointer data-active:cursor-pointer data-active:text-(--color-text-dark)"
					>
						New
					</div>
				</div>

				<div class="posts-list flex flex-col">
					<div class="post-item flex flex-row">
						<div class="post-item-votes flex flex-col items-center mr-4">
							<div class="post-item-upvote">
								<img src="./src/shared/assets/arrow.svg" />
							</div>
							<div>5</div>
							<div class="post-item-downvote">
								<img
									class="transform-gpu rotate-180"
									src="./src/shared/assets/arrow.svg"
								>
							</div>
						</div>
						<div class="post-item-content">
							<div class="post-item-title text-lg font-bold">First Post</div>
							<div class="post-item-details flex flex-row items-center">
								<div class="pr-2 mr-2 border-r border-r-black">2 days ago</div>
								<a
									href="/member/username"
									class="font-medium text-(--color-primary) hover:text-(--color-primary-hover) pr-2 mr-2 border-r border-r-black"
								>
									by username
								</a>
								<div>comments</div>
							</div>
						</div>
					</div>

					<div class="post-item flex flex-row">
						<div class="post-item-votes flex flex-col items-center mr-4">
							<div class="post-item-upvote">
								<img src="./src/shared/assets/arrow.svg" />
							</div>
							<div>2</div>
							<div class="post-item-downvote">
								<img
									class="transform-gpu rotate-180"
									src="./src/shared/assets/arrow.svg"
								>
							</div>
						</div>
						<div class="post-item-content">
							<div class="post-item-title text-lg font-bold">Second Post!</div>
							<div class="post-item-details flex flex-row items-center">
								<div>1 month ago</div>
								<a
									href="/member/username"
									class="font-medium text-(--color-primary) hover:text-(--color-primary-hover)"
								>
									by username
								</a>
								<div>3 comments</div>
							</div>
						</div>
					</div>

					<div class="post-item flex flex-row">
						<div class="post-item-votes flex flex-col items-center mr-4">
							<div class="post-item-upvote">
								<img src="./src/shared/assets/arrow.svg" />
							</div>
							<div>7</div>
							<div class="post-item-downvote">
								<img
									class="transform-gpu rotate-180"
									src="./src/shared/assets/arrow.svg"
								>
							</div>
						</div>
						<div class="post-item-content">
							<div class="post-item-title text-lg font-bold">Why DDD?</div>
							<div class="post-item-details flex flex-row items-center">
								<div>10 days ago</div>
								<a
									href="/member/username"
									class="font-medium text-(--color-primary) hover:text-(--color-primary-hover)"
								>
									by username
								</a>
								<div>3 comments</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
